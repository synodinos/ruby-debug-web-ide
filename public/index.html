<!DOCTYPE html>
<html lang="en">
<head>
  <title>ruby-debug-web-ide</title>

  <link href="style.css" rel="stylesheet">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

  <script type="text/javascript" src="/ace/build/src/ace.js" charset="utf-8"></script>
  <script src="/ace/build/src/mode-ruby.js" type="text/javascript" charset="utf-8"></script>

  <script src="front.js" type="text/javascript"></script>

  <script src="underscore.js" type="text/javascript"></script>

  <script src="http://127.0.0.1:8888/socket.io/socket.io.js"></script>
  <script>

  </script>

<body>
<div id="header">
  <h1>ruby-debug-web-ide</h1>

  <h2>Debugging Ruby in the browser, with ruby-debug (core), ruby-debug-ide gem, Node.js and Websockets.</h2>

  <div id="controls">

      <option>Select script to debug...</option>
    </select>
    <span id="blabel">Breakpoint line: </span><input type="text" id="bline" disabled="disabled"/>
    <button class="button blue" id="spawn">DEBUG</button>

</div>
<div id="editor-container">
  <div id="editor"></div>
</div>
<div id="results-container"></div>
